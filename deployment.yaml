apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-log-ml-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-log-ml-service
  template:
    metadata:
      labels:
        app: iris-log-ml-service
    spec:
      serviceAccountName: telemetry-access  # See below
      containers:
      - name: fastapi-container
        image: us-central1-docker.pkg.dev/swift-yew-472812-c6/my-repo/iris-api:latest
        ports:
        - containerPort: 8200
        readinessProbe:
          httpGet:
            path: /ready_check
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live_check
            port: 8200
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
